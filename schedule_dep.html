                const rows = text.split('\n').map(r => r.split(','));
                let html = '';
                
                for (let i = 1; i < rows.length; i++) {
                    let c = rows[i].map(x => x?x.replace(/"/g,'').trim():'');
                    if (c.length < 5 || !c[1] || c[1].includes('èˆªç­')) continue;
                    
                    html += `<tr>
                        <td><span class="date">${c[0]}</span><span class="flight">${c[1]}</span></td>
                        <td>${c[2]}</td><td class="gate">${c[3]}</td><td>${c[4]}</td>
                    </tr>`;
                }
                document.getElementById('list').innerHTML = html;
            } catch (e) { console.error(e); }
        }
        fetchData();
