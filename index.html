    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU9r4JTOOhZ3qQKEXNZpHqR9B-EQ35U3XwR74LKkJk1v1Rdan8VMgZjKWb1khjCU_VVp4hJ2sJPnx3/pub?gid=0&single=true&output=csv';

        async function fetchData() {
            try {
                const res = await fetch(CSV_URL + '&t=' + Date.now());
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(','));
                let html = '';
                let count = 0;

                // [0]Ëà™Áè≠, [1]Á∑®Ëôü, [2]Ë°®ÂÆö, [3]È´òÂ∫¶, [4]ÁãÄÊÖã, [5]Ë∑ëÈÅì, [6]Ê©üÂù™, [7]Âú∞Âã§, [8]È†êË®à
                for (let i = 1; i < rows.length; i++) {
                    let c = rows[i].map(x => x?x.replace(/"/g,'').trim():'');
                    if (c.length < 8 || !c[0] || c[0].includes('Ëà™Áè≠')) continue;

                    let statusClass = '';
                    if (c[4].includes('Âç≥Â∞áËêΩÂú∞')) statusClass = 'status-red';
                    else if (c[4].includes('ÈÄ≤Â†¥‰∏≠')) statusClass = 'status-yellow';
                    else if (c[4].includes('Â∑≤ËêΩÂú∞')) statusClass = 'status-blue';

                    let handlerClass = 'h-' + (c[7] || 'EVA');
                    let gateClass = (c[6].endsWith('R') || parseInt(c[6]) > 500) ? 'remote' : '';

                    html += `
                    <div class="card ${statusClass} ${handlerClass}">
                        <div class="handler-tag">${c[7]||'EVA'}</div>
                        <div class="col-left">
                            <span class="flight">${c[0]}</span>
                            <span class="reg-num">${c[1]||''}</span>
                            <span class="sta-time">STA ${c[2]||''}</span>
                        </div>
                        <div class="col-center">
                            <span class="alt">${c[3]}</span>
                            <span class="eta-badge">Ââ© ${c[8]}</span>
                            <span class="runway">${c[5]}</span>
                        </div>
                        <div class="col-right">
                            <span class="gate ${gateClass}">${c[6]||'-'}</span>
                            <span class="gate-label">GATE</span>
                        </div>
                    </div>`;
                    count++;
                }
                
                document.getElementById('list').innerHTML = count ? html : '<div class="empty-msg">ÁÑ°ÈÄ≤Â†¥Ëà™Áè≠</div>';
                document.getElementById('update-time').innerText = `Êõ¥Êñ∞: ${new Date().toLocaleTimeString()} (${count}Êû∂)`;
            } catch (e) { console.error(e); }
