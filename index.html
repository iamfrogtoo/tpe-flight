<body>

    <div class="navbar">

    <script>
        // âš ï¸âš ï¸âš ï¸ è«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„ Google Sheet CSV ç¶²å€ âš ï¸âš ï¸âš ï¸
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU9r4JTOOhZ3qQKEXNZpHqR9B-EQ35U3XwR74LKkJk1v1Rdan8VMgZjKWb1khjCU_VVp4hJ2sJPnx3/pub?gid=0&single=true&output=csv';

        async function fetchFlights() {
            const btn = document.getElementById('btn-refresh');
            const status = document.getElementById('last-update');
            const container = document.getElementById('flight-list');

            // æŒ‰éˆ•è®Šæ›´ç‹€æ…‹ (é˜²æ­¢ç‹‚æŒ‰)
            btn.disabled = true;
            btn.innerHTML = 'â³ è¼‰å…¥ä¸­...';
            status.innerText = 'æ­£åœ¨é€£ç·šè¡›æ˜Ÿè³‡æ–™åº«...';

            try {
                // åŠ ä¸Šæ™‚é–“æˆ³è¨˜ (t=...) å¼·åˆ¶ Google åå‡ºæœ€æ–°è³‡æ–™ï¼Œè§£æ±ºå¿«å–å»¶é²å•é¡Œ
                const noCacheUrl = csvUrl + '&t=' + new Date().getTime();
                
                const response = await fetch(noCacheUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                
                container.innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™
                
                let hasData = false;
                let count = 0;

                // å¾ç¬¬ 2 è¡Œé–‹å§‹è®€ (ç¬¬ 1 è¡Œæ˜¯æ¨™é¡Œ)
                for (let i = 1; i < rows.length; i++) {
                    let cols = rows[i];
                    if (cols.length < 5) continue;

                    // å»é™¤ CSV çš„å¼•è™Ÿ
                    let fno = cols[0].replace(/"/g, '');
                    let callsign = cols[1].replace(/"/g, '');
                    let alt = cols[2].replace(/"/g, '');
                    let statusText = cols[3].replace(/"/g, '');
                    let gate = cols[5] ? cols[5].replace(/"/g, '').trim() : '';

                    if (!fno || fno === 'èˆªç­è™Ÿ') continue;

                    hasData = true;
                    count++;

                    // åˆ¤æ–·é¡è‰²
                    let statusClass = 'status-green'; // é è¨­
                    if (statusText.includes('å³å°‡è½åœ°')) statusClass = 'status-red';
                    else if (statusText.includes('é€²å ´ä¸­')) statusClass = 'status-yellow';

                    let html = `
                        <div class="flight-card ${statusClass}">
                            <div class="info-left">
                                <span class="flight-no">${fno}</span>
                                <span class="callsign">${callsign}</span>
                            </div>
                            <div class="info-center">

                                <div class="status-tag">${statusText}</div>
                            </div>
                            <div class="info-right">
                                <div class="gate">${gate || '-'}</div>
                                <div class="gate-label">Gate</div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                }
                
                if (!hasData) {
                    container.innerHTML = '<div class="empty-msg">ç›®å‰ç©ºåŸŸç„¡é€²å ´èˆªç­</div>';
                }

                // æ›´æ–°æ™‚é–“é¡¯ç¤º
                const now = new Date();
                status.innerText = `æœ€å¾Œæ›´æ–°: ${now.toLocaleTimeString()} (å…± ${count} æ¶)`;

            } catch (error) {
                console.error('Error:', error);
                status.innerText = 'âŒ é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯';
                container.innerHTML = '<div class="empty-msg" style="color:red">ç„¡æ³•è®€å–è³‡æ–™</div>';
            } finally {

                btn.disabled = false;
                btn.innerHTML = 'ğŸ”„ åˆ·æ–°';

        fetchFlights();
    </script>
