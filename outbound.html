        const CSV_URL = 'ÊÇ®ÁöÑ_Departures_CSV_ÈÄ£Áµê';

        async function fetchData() {

                    html += `

                            <span class="time">ETD ${c[1]}</span>
                        </div>
                        <div style="text-align:right;">
                            <span class="gate">${c[2]||'-'}</span>
                            <span class="status-text">${c[3]}</span>
                        </div>
                    </div>`;
                    count++;
                }
                document.getElementById('list').innerHTML = count ? html : '<div style="text-align:center;color:#666;margin-top:20px">ÁÑ°Èõ¢Â†¥Ëà™Áè≠</div>';
                document.getElementById('update-time').innerText = `Êõ¥Êñ∞: ${new Date().toLocaleTimeString()} (${count}Á≠Ü)`;
            } catch (e) { console.error(e); }
        }
